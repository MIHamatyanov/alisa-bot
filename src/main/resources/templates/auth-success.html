<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация успешна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }

        h1 {
            color: #1e90ff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0077cc;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            a {
                font-size: 14px;
                padding: 8px 16px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Авторизация прошла успешно!</h1>
    <p>Вы можете вернуться в телеграм бот для продолжения работы.</p>
    <a th:href="'https://t.me/' + ${botUsername}">Вернуться в бот</a>
</div>
</body>
</html>
